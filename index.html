<!--hangi html türünde yazdığımızı belirtiriz -->
<!DOCTYPE html>
<!-- html hangi dilde yazıldığını gösteriririz-->
<html lang="tr">
<!-- html kendi içinde 2ye ayrılır. head ve body . head web sitesinin görünmeyen kısmındaki yapılan işlemleri kapsar.-->
    <head>
<!--meta head etiketinin içinde bulunur.yazı dilini web sitesine tanımlamaya yarar -->
        <meta charset="utf-8">
<!--title web sitesinin adı TAM BİLMİYORUM-->
<title>DOBARLAN BIRAGMA GENDİNİ
</title>
    </head>
<!--body kısmı ise web sitesinin tasarımsal veya diğer bir ifadeyle görünen kısmıyla ilgili yapılacak kodlamaları barındırır  -->
    <body>
<!--kendi yorumunu yapmak istediğinde bu işlem uygulanır. div önemli bir etkisi yok ama sık sık kullanılır. block grubundandır. satırın tamamını kapsar-->
        <div>murathan bayram</div>
<!--span önemli değil ama sık sık kullanlır. inline grubundandır. satırın tamamını kapsamaz -->
        <span>oğuzhan bayram</span>
<!-- p etiketi paragraf eklemek istediğin zaman kullanılır-->
<p>
    burası benim paragrafım
</p>
<p>
    burası benim 2. paragrafım
</p>
<!-- h etiketi başlık ekleneceği zaman kullanılır. yanındaki sayılar arttıkça önem sırası azalır. block grubunda bulunur.-->
<h1>başlık</h1>
<h2>başlık</h2>
<h3>başlık</h3>
<h4>başlık</h4>
<h5>başlık</h5>
<h6>başlık</h6>
    </body>
</html>
